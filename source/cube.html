
<style type="text/css">
	.container{
		position: absolute;
		top:35%;
		left:35%;
		/* afin de placer le cube au centre de la page*/
		-webkit-perspective:1200px;
		-moz-perspective:1200px; /*creation de la perspective */
		
}



#cube{
width: 400px;
height: 400px;
-webkit-transform-style: preserve-3d;
-webkit-transform: rotateX(-25deg) rotateY(35deg);
-moz-transform-style: preserve-3d;
-moz-transform: rotateX(-25deg) rotateY(35deg);
}

#cube div{
position:absolute;
width: 200px; /* Taille de chaque côté du cube */
height: 200px;
}


#face{ 
	-webkit-transform: translateZ(100px);
	-moz-transform: translateZ(100px);  
	background: white;
	opacity: 0.5;
}
#dos{ 
	-webkit-transform: translateZ(-100px);
	-moz-transform: translateZ(-100px); 
background: red;}
#gauche{ 
	-webkit-transform: rotateY(90deg) translateZ(100px); 
	-moz-transform: rotateY(90deg) translateZ(100px);
background: grey;}
#droite{ 
	-webkit-transform: rotateY(-90deg) translateZ(100px); 
	-moz-transform: rotateY(-90deg) translateZ(100px);
	background: blue; }
#haut{ 
	-webkit-transform: rotateX(90deg) translateZ(100px);
	-moz-transform: rotateX(90deg) translateZ(100px);
	background: green;  }
#bas{
	-webkit-transform: rotateX(-90deg) translateZ(100px);
	-moz-transform: rotateX(-90deg) translateZ(100px); 
	background: pink; }

#cube.rot {
		-webkit-animation: rotateCube 8s infinite ease-in-out;
		-moz-animation: rotateCube 8s infinite ease-in-out;
}

@-webkit-keyframes rotateCube {
	0% { 
		-webkit-transform: translateZ( -100px ) rotateX(   0deg ) rotateY(   0deg );
		-moz-transform: translateZ( -100px ) rotateX(   0deg ) rotateY(   0deg );
	}
	100% {
		-webkit-transform: translateZ( -100px ) rotateX( 360deg ) rotateY( 360deg );
		-moz-transform: translateZ( -100px ) rotateX( 360deg ) rotateY( 360deg );
	}
}

</style>

<div class="container">
	<div id="cube" class="rot">
		<div id="face"></div>
		<div id="dos"></div>
		<div id="droite"></div>
		<div id="gauche"></div>
		<div id="haut"></div>
		<div id="bas"></div>
	</div>
</div>
